<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div th:each="location : ${locations}" class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow duration-300">
        <p class="text-xl font-bold text-gray-800" th:text="${location.getName()}"></p>
        <p class="text-sm text-gray-600 mt-2">
            <span class="font-semibold">Lat:</span>
            <span th:text="${location.getLat()}"></span>
        </p>
        <p class="text-sm text-gray-600">
            <span class="font-semibold">Lon:</span>
            <span th:text="${location.getLon()}"></span>
        </p>
        <p class="text-sm text-gray-600">
            <span class="font-semibold">Country:</span>
            <span th:text="${location.getCountry()}"></span>
        </p>
        <p class="text-sm text-gray-600" th:if="${location.state != null}">
            <span class="font-semibold">State:</span>
            <span th:text="${location.state}"></span>
        </p>
        <form th:method="post" th:action="@{/welcome}" th:object="${location}" class="mt-4">
            <input type="hidden" name="name" th:value="${location.name}"/>
            <input type="hidden" name="lat" th:value="${location.lat}"/>
            <input type="hidden" name="lon" th:value="${location.lon}"/>
            <input type="hidden" name="country" th:value="${location.country}"/>
            <input type="hidden" name="state" th:value="${location.state}"/>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors duration-300">
                Add
            </button>
        </form>
    </div>
</div>

</body>
</html>
